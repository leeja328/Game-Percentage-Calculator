<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TOA Purple Calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form name="testData" id="testDataForm">
        <div class="container firstchunk">
            <div class="col-12 card" style="width: 18rem;">
                <img class="card-img-top" src="./images/Screenshot 2023-01-24 at 10.20.29 AM.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Calculate Your Purple Chance!</h5>
                    <p class="card-text">Enter your percent chance of receiving a purple and the number of raids you want to calculate it for below.</p>
                    <div class="row">
                        <input type="text" name="purp" id="purp2" class="form-control" placeholder="% Chance" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <input type="text" name="purp" id="purp3" class="form-control" placeholder="# of Raids" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-secondary">Calculate</button>            
                        <button type="submit" class="btn btn-secondary" onclick="clear_data()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container summary" id="results">
            
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/purple.js"></script>

</body>
</html>
