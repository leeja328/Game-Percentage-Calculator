<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOA Purple Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    
    <form name="testData" id="testDataForm">
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1>Calculate Your Purple Chance!</h1>
                </div>
                <div class="main-img">
                    <img class="purp" src="./images/Screenshot 2023-01-16 at 11.35.34 AM.png"></img>
                </div>
                <div class="calc">

                    <div><h3>Purple Percent Chance</h3>

                    <input type="text" name="purp" id="purp2" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2"></div>
                    <br>
                    <div><h3>Number of Raids</h3>
                    
                    <input type="text" name="purp" id="purp3" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2"></div>
                    <br>
                    <div>
                        <button type="submit" class="button" type="button">Calculate</button>
                    </div>
                    <div>
                        <button class="button" onclick="clear_data()">Reset</button>
                    </div>
                </div>

                <div class="results">
                    <h2 id="haha"></h2>
                </div>
            </div>
        </div>

        
    </form>
    <script src="js/purple.js"></script>
</body>
</html>
