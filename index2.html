<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TOA Purple Calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form name="testData" id="testDataForm">
        <div class="container firstchunk">
            <div class="row">
                <div class="col-5 calc">
                    <h1>Calculate Your Purple Chance!</h1>
                    <br>
                    <h5>Purple Percent Chance:</h5>
                    <input type="text" name="purp" id="purp2" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <br>
                    <h5>Number of Raids:</h5>
                    <input type="text" name="purp" id="purp3" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <br>
                    <button type="submit" class="btn btn-secondary">Calculate</button>            
                    <button type="submit" class="btn btn-secondary" onclick="clear_data()">Reset</button>         
                    
                </div>
                <div class="col-7">
                    <img class="purp" id="dashboard" src="./images/Screenshot 2023-01-16 at 11.35.34 AM.png"></img>
                </div>

                <!-- This is where the results are outputed -->
                <div class="results">
                    <h2 id="haha"></h2>
                </div>
            </div>
        </div>
        
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/purple.js"></script>

</body>
</html>
